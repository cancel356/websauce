    <ul class="labList">
        <li ng-repeat="event in events | limitTo: 4" class="event" style="background-image: url(//graph.facebook.com/{{event.event}}/picture?width=240&height=240)">
            <div class="overlay">
                <div class="eventName">{{event.title}}</div>
                <div class="eventDate">{{event.start | date : 'shortDate'}}</div>
            </div>
        </li>
        <li class="lab" ng-repeat="labSection in lab">
            <!-- <div class="labIcon" style="background-image: url({{labSection.image}})"></div> -->
            <h3 class="labTitle">{{labSection.title | contentTranslate}}
                <a class="labLink" ng-repeat="link in labSection.links" href="{{link.address}}">open</a>
            </h3>
            <span class="labDescription" ng-bind-html="labSection.description | contentTranslate"></span>
        </li>
    </ul>
