<ul class="recipes">
	<li class="recipe">
		<a class="recipeLink" ui-sref="add">
			<span class="recipeName">{{'add' | translate}}</span>
			<span class="recipeAuthor">{{'newSauce' | translate}}</span>
		</a>
	</li>
	<li class="recipe" ng-repeat="recipe in recipes">
		<a class="recipeLink" ui-sref="detail({name: recipe.name})">
			<span class="recipeName">{{recipe.title}}</span>
			<span class="recipeAuthor">{{recipe.account.name}}</span>
		</a>
		<canvas class="recipeBackground" title="{{recipe.title}}" recipe="recipe"></canvas>
	</li>
</ul>
